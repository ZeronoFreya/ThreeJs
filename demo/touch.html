<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        html{
            width: 100%;
                height: 100%;
        }
        body {
                position: relative;
                font-family: Monospace;
                color: #fff;
                margin: 0px;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
        #viewport {
            /*position: absolute;*/
            width: 100%;
            height: 100%;
            background: #1b1c1e;
            background-image: linear-gradient(#7d8fa3, #1b1c1e);
        }
        #console{
            overflow-y: auto;
            height: 100%;
            pointer-events: none;
        }
        p{
            padding: 10px;
            margin: 0;
        }
        i{
            padding: 2px 10px;
            border-radius: 5px;
            text-align: right;
            margin-right: 10px;
            font: inherit;
            background: rgba(0,0,0,0.6);
            color: #fff;
        }
        i:empty{
            visibility: hidden;
        }
    </style>
</head>
<body>
<div id="viewport">
    <div id="console"></div>
</div>
</body>
<!-- <script type="text/javascript" src="touch.js"></script> -->
<script type="text/javascript" src="console.js"></script>
<script type="text/javascript" src="touch2.js"></script>
<script type="text/javascript">
    var log = new Console(document.getElementById('console'));
    var te = new TouchEvent(document.getElementById('viewport'));
    te.singleTap = function() {
        log("singleTap");
    }
    te.doubleTap = function() {
        log("doubleTap");
    }
    te.longTap = function() {
        log("longTap");
    }
    te.singleMove = function() {
        log("singleMove");
    }
    te.doubleMove = function() {
        log("doubleMove");
    }
</script>
</html>
